<!DOCTYPE html>
<html lang="en">

<style>
    body {
        background-color: #d8d8d8; 
        color: #333;  
        font-family: 'Arial', sans-serif;  
        padding: 0;
        margin: auto;
        box-sizing: border-box;
        max-width: 1100px;
        width:100%
        
        
    }

    header {
        color: black; 
        background-color:blanchedalmond;
        margin: auto;
        border: 10px solid black;
        text-align: center;
        /*max-width: 1000px;*/
        max-width: 1100px;
        width:100%; /* keeps page scaled no matter page size*/

    }
    h1{
        text-decoration: underline;
    }
    h2{
        text-align: right;
        margin: 10px;
    }

    h2 a{
        color: rgb(5, 5, 5);
        text-decoration: none;
    }

    h2 a:hover{
        text-decoration: underline;
    }

    p{
        text-align: center;
        margin-top: 20px;
        color: blue;
    }

</style>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>

</head>
<header>
    <h1>Welcome to Bookworm</h1>
    <p>Explore our collection of books and explore our resources</p>
    <h2>
        <a href="{% url 'book_list' %}">View Books</a>
        <a>|</a>
        {% if user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">logout</button>
            </form>

        {% else %}
            <a href="{% url 'signup' %}">Sign Up</a>
            <a>|</a>
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </h2>
</header>
<body>
    {% if user.is_authenticated %}
        <a>Welcome!</a>
    {% else %}
        <p1>Sign up for more features</p1>
    {% endif %}
    
   
</body>
</html>
